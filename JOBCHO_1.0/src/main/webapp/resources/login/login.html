
<!DOCTYPE HTML>
<html lang="ko_KR">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="login.css">
	<!-- <link rel="stylesheet" href="register.css"> -->
</head>
<body>
	<div id="wrap" class="job-login">
		<h1>JOBCHO</h1>
		<div class="job-container">
			
		<div class="login-input">
			<p class="id-pass-inp">
				<input type="text" id="inputId"  placeholder="아이디">
			</p>
			<p class="id-pass-inp">
				<input type="password" id="password" placeholder="비밀번호">
				<button type="button" class="btn_masking"><span class="blind">show password</span></button>
			</p>
		</div>
	
		<div class="login-btn">
			<button>JOBCHO로그인</button>
		</div>

		<div>
			<a href="#">ID, 비밀번호 찾기</a>
		</div>
		
	</div>

	<p class="job-signup"><span>JOBCHO가 처음이신가요?</span>
	<a href="#" >회원가입</a>

	
</body>
</html>
