
<!DOCTYPE HTML>
<html lang="ko_KR">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>register</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="register.css">
	<!-- <link rel="stylesheet" href="register.css"> -->
</head>
<body>
	<div id="wrap" class="job-login">
		<h1>JOBCHO</h1>
		<div class="container">
			
		<div class="login-input">
			<p class="id-pass-inp">
				<input type="text" id="inputId"  placeholder="이름">
			</p>
			<p class="id-pass-inp">
				<input type="date" id="inputId"  placeholder="생년월일">
			</p>
			<p class="id-pass-inp">
				<input type="text" id="inputId"  placeholder="이메일">
			</p>
			<p class="id-pass-inp">
				<input type="text" id="inputId"  placeholder="비밀번호">
			</p>
			<p class="id-pass-inp">
				<input type="text" id="inputId"  placeholder="비밀번호 확인">
			</p>
			<p class="id-pass-inp">
				<input type="text" id="inputId"  placeholder="비밀번호 힌트">
			</p>
			<p class="id-pass-inp">
				<input type="text" id="inputId"  placeholder="전화번호">
			</p>
		</div>
	
		<div class="login-btn">
			<button>JOBCHO회원가입</button>
		</div>
		
	</div>

	
</body>
</html>
